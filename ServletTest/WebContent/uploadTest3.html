<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>파일 업로드 예제</title>
</head>
<body>
	<h2>(Tomcat7)서블릿 3 부터 지원하는 Part 인터페이스를 이용한 파일 업로드</h2>
	<!-- 
		기본 : method="get" enctype="application/x-www-form-urlencoded"
		★★★★★ 파일 전송 시(안지킬 시 파일전송 안됨) : method="post" enctype="multipart/form-data" (앵크타입)
	 -->
	<form action="upload3" method="post" enctype="multipart/form-data">
		선택한 파일 : <input type="file" name="fname">
		전송자 : <input type="text" name="sender">
		<input type="text" name="text">
		<input type="text" name="title">
		<input type="submit" value="업로드">
	</form>
</body>
</html>
