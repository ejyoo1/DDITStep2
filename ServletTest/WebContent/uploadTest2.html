<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>파일 업로드 예제</title>
</head>
<body>
	<h2>아파치 자카르타 프로젝트의 fileupload 모듈을 이용한 파일 업로드</h2>
	<!-- ★★★★★ 이 방법은 많이 사용!!! -->
	<!-- 
		기본 : method="get" enctype="application/x-www-form-urlencoded"
		★★★★★ 파일 전송 시(안지킬 시 파일전송 안됨) : method="post" enctype="multipart/form-data" 
	 -->
	<form action="upload2" method="post" enctype="multipart/form-data">
		선택한 파일 : <input type="file" name="fname">
		전송자 : <input type="text" name="sender">
		<input type="text" name="text">
		<input type="text" name="title">
		<input type="submit" value="업로드">
	</form>
</body>
</html>
